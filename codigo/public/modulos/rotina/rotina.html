<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeAwards - Rotina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rotina.css">
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container-aplicacao">
        <aside class="sidebar"></aside>

        <main class="conteudo-principal">
            <div class="envelope-conteudo">
                <header class="cabecalho-pagina">
                    <div class="conteudo-cabecalho">
                        <div class="header-left">
                            <h1 class="titulo-pagina">Rotina</h1>
                            <h4 class="subtitulo-pagina">
                                <i class="fas fa-user"></i>
                                <span id="texto-subtitulo"></span>
                            </h4>
                        </div>
                    </div>
                </header>

                <form id="formulario" class="formulario-perfil">
                    <div class="secao-formulario">
                        <h2 class="titulo-secao"><i class="fas fa-clipboard-list"></i> Detalhes da Atividade</h2>
                        <div class="grade-formulario">
                            <div class="campo-formulario" id="nome">
                                <label class="rotulo-formulario">Nome da Atividade</label>
                                <input type="text" class="input-formulario" placeholder="Digite o nome">
                            </div>
                            <div class="campo-formulario" id="classe">
                                <label class="rotulo-formulario">Classe</label>
                                <select class="input-formulario">
                                    <option value="">Selecione a Classe</option>
                                    <option value="Atividade Física">Atividade Física</option>
                                    <option value="Trabalho">Trabalho</option>
                                    <option value="Estudos">Estudos</option>
                                    <option value="Tela">Tela</option>
                                    <option value="Lazer">Lazer</option>
                                    <option value="Sono">Sono</option>
                                </select>
                            </div>
                            <div class="campo-formulario" id="horas">
                                <label class="rotulo-formulario">Horas</label>
                                <input type="number" class="input-formulario" placeholder="Horas gastas" min="0" step="0.5">
                            </div>
                            <div class="campo-formulario" id="prioridade">
                                <label class="rotulo-formulario">Prioridade</label>
                                <select class="input-formulario">
                                    <option value="Baixa">Baixa</option>
                                    <option value="Média">Média</option>
                                    <option value="Alta">Alta</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="acoes-formulario">
                        <div class="botoes-acoes-esquerda">
                            <button type="button" class="botao botao-cancelar">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                            <button type="button" class="botao botao-limpar">
                                <i class="fas fa-eraser"></i>
                                Limpar
                            </button>
                        </div>
                        <button type="button" class="botao botao-enviar">
                            <i class="fas fa-plus"></i>
                            Adicionar Atividade
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../assets/js/navbar.js"></script>
    <script src="rotina.js"></script>
</body>

</html>
